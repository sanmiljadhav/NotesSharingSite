{% extends 'navigation.html' %}
{% block body %}

<style>
    /* #ff9800  */
    .warning {
  border-color:orangered;
  color:orangered;
}

.warning:hover {
  background: orangered;
  color: white;
}

p{
    text-align: center;
}
</style>

{% ifequal error "no" %}
<script>
  alert("Logged in Successfully");
  window.location.href='/admin_page';
  console.log('hello');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
  alert("Invalid Login Credentials, Try Again");
</script>
{% endifequal %}



<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <p class="mt-3"><i class="fas fa-user fa-10x"></i></p>
            <h5 class="text-center" style="font-family: cursive;font-weight: bold;">Admin Login's Here</h5>


        </div>

        <div class="col-sm-6">
            <h2 class="text-center" style="font-family: cursive;font-weight: bold;">Admin Login</h2>
            <hr>
            <form method="POST" action="/login_admin/">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="text" class="form-label" style="font-family: cursive;font-weight: bold;">Username</label>
                  <input type="text" name="uname" class="form-control" id="uname"  placeholder="Enter Username">
                  
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label" style="font-family: cursive;font-weight: bold;">Password</label>
                  <input type="password" name="pwd" class="form-control" id="password" placeholder="Enter password">
                </div>
                
                <button type="submit" class="btn warning">Submit</button>
            </form>






        </div>







    </div>







</div>


{% endblock body %}
