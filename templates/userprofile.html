{% extends 'usernavigation.html' %}
{% block body %}

<style>
    /* #ff9800  */
    .warning {
        border-color: orangered;
        color: orangered;
    }

    .warning:hover {
        background: orangered;
        color: white;
    }

</style>

<div class="container mt-5">
    <h2 class="text-center">YOUR PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <b>Full Name</b>

        </div>
        <div class="col-md-6" style="text-transform: capitalize;">
            {{data.user.first_name}}  {{data.user.last_name}}
            
        </div>
    </div>
    <hr>

    <div class="row">
        <div class="col-md-6">
            <b>Email Id</b>

        </div>
        <div class="col-md-6">
            {{data.user.username}}  
            
        </div>
    </div>

   
    
    <hr>

    <div class="row">
        <div class="col-md-6">
            <b>Contact</b>

        </div>
        <div class="col-md-6">
            {{data.contact}}  
            
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-6">
            <b>Branch</b>

        </div>
        <div class="col-md-6">
            {{data.branch}}  
            
        </div>
    </div>
    
    
    <a href="/editprofile">
        <button type="submit" class="btn warning mt-5"> EditProfile</button>
    
    </a>



</div>
{% endblock body %}
