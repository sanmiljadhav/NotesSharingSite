{% extends 'usernavigation.html' %}
{% block body %}

<style>
    /* #ff9800  */
    .warning {
        border-color: orangered;
        color: orangered;
    }

    .warning:hover {
        background: orangered;
        color: white;
    }

</style>

<div class="container mt-5">
   
    <div class="row">
        <div class="column-sm-6">
            <h2 class="text-center" style="font-family: cursive;font-weight: bold;"> Edit Your Profile</h2>
            <hr>
            <form method="POST" action="/editprofile/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="firstname" class="form-label" style="font-family: cursive;font-weight: bold;">Enter your
                        Firstname</label>
                    <input type="text" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp"
                        placeholder="Enter your firstname" value="{{data.user.first_name}}">

                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label" style="font-family: cursive;font-weight: bold;">Enter your
                        Lastname</label>
                    <input type="text" name="lastname" class="form-control" id="lastname"
                        placeholder="Enter your lastname" value="{{data.user.last_name}}">
                </div>

                <div class="mb-3">
                    <label for="contact" class="form-label"
                        style="font-family: cursive;font-weight: bold;">Contact</label>
                    <input type="text" name="contact" class="form-control" id="contact"
                        placeholder="Enter your Contact" value="{{data.contact}}">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"
                        style="font-family: cursive;font-weight: bold;">Email ID</label>
                    <input type="email" name="emailid" class="form-control" id="emailid"
                        placeholder="Enter your Email id" value="{{data.user.username}}">
                </div>


                <div class="mb-3">
                    <label for="Branch" class="form-label"
                        style="font-family: cursive;font-weight: bold;">Enter your Branch</label>
                    <select class="form-control" name="branch">
                        <option value="Computer Science">Computer Science</option>
                        <option value="civil">civil</option>
                        <option value="mechanical">mechanical</option>
                        <option value="electrical">electrical</option>
                        <option value="electronics">electronics</option>
                    </select> 
                    

                </div>

                <!--

                <div class="mb-3">
                    <label for="role" class="form-label"
                        style="font-family: cursive;font-weight: bold;">Are You?</label>
                        <select class="form-control" name="role">
                            <option value="Student">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select>
                    
                </div>
            -->


                <button type="submit" class="btn warning">Update</button>
            </form>

        </div>
    </div>
   
    
       
    
    



</div>
{% if error %}
<script>
    alert('Profile Updated Successfully')
    window.location.href='/userprofile';
</script>
{% endif %}
{% endblock body %}
